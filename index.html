<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> STOP WATCH </h1>
    <div id="box">
        <span id="hr">00</span>:<span id="min">00</span>:<span id="sec">00</span>
    </div>
    <div id="controls">
        <button class="button" style="background-color: darkslategray;;" onclick="start()">Start</button>
        <button class="button" style="background-color: red;" onclick="stop()">Stop</button>
        <button class="button" style="background-color:darkgreen;" onclick="resume()">Resume</button>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
